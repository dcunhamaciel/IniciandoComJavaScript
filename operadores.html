<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
	<title>Document</title>
</head>
<body>
	<script>
		var totalSum = 5 + 5;
		var totalSub = 8 - 5;
		var totalMul = 2 * 2;
		var totalDiv = 4 / 2;
		var resto = 5 % 2;
		var incremento = 1;		
		var decremento = 2;
		incremento++;
		decremento--;		
		console.log(totalSum, totalSub, totalMul, totalDiv, resto, incremento, decremento);
		
		var a = 50;
		var b = 20;
		var c = (a == b);
		var d = (a != b);
		var e = (a < b);
		var f = (a > b);
		console.log(c, d, e, f);
		
		var logico1 = (a > totalSum) && (b < totalSub);
		var logico2 = (a > totalSum) || (b < totalSub);
		var logico3 = !((a > totalSum) && (b < totalSub));
		console.log(logico1, logico2, logico3);
	</script>
</body>
