	<script>
		var nome = 'Diego';
		var sobrenome = 'Maciel';
		nome = nome.toLowerCase();
		sobrenome = sobrenome.toUpperCase();
		nomeCompleto = nome.concat(' ').concat(sobrenome);
		nomeCompleto = nomeCompleto.replace('MACIEL','CUNHA Maciel');
		alert('Nome: ' + nomeCompleto);
	</script>
